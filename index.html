<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google!</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
      <div class="search">
        <span>Search the web using Google</span>
        <input type="text" size="40">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div class="links">
        <div class="box-1">
          <div class="alt">
            <span>Special Searches</span>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
          </div>
        </div>
        <div class="box-2">
          <a href="#" class="alt-1">Help!</a>
          <a href="#">About Google</a>
          <a href="#">Company Info</a>
          <a href="#">Google! Logos</a>
        </div>
        <div class="box-3">
          <span>Get Google</span>
          <span>updates monthly</span>
          <input type="text" value="your e-mail">
          <button>Subscribe</button>
          <a href="#" style="display:inline;margin-left:9px;">Archive</a>
        </div>
      </div>
    </main>
    <footer>
      Copyright @1998 Google Inc.
    </footer>
  </body>
</html>
