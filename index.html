<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google!</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
        
        <div class="search">
            <span>Search the web using Google</span>
            <input type="text" size="40" placeholder="Search...">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        
        <div class="links">
            <div class="box-1">
                <h2>Special Searches</h2>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>

            <div class="box-2">
                <a href="#" class="alt-1">Help!</a>
                <a href="#">About Google</a>
                <a href="#">Company Info</a>
                <a href="#">Google Logos</a>
            </div>

            <div class="box-3">
                <h2>Get Google</h2>
                <span>Updates monthly</span>
                <input type="email" placeholder="Your email">
                <button>Subscribe</button>
                <a href="#" style="display:inline; margin-left:9px;">Archive</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 1998 Google Inc.</p>
    </footer>
</body>
</html>
